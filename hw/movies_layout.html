<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="movie_styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="#">YTS.mx</a>
            </div>
            <div class="navigation">
                <div id="quick-search-container">
                    <input id="quick-search" name="query" value="Search.." autocomplete="off" type="search">
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">4K</a></li>
                    <li><a href="#">Browse Movies</a></li>
                </ul>
            </div>
        </div>
        <div class="body-content">
            <div class="form">
                <div class="search-bar">
                    <p>Search Term:</p>
                    <input name="keyword" value="" autocomplete="off" type="search">
                    <div id="main-search-btn">
                        <input class="search-button" type="submit" value="Search">
                    </div>
                </div>
                <br>
                <div class="selector">
                    <div class="selects-container">
                        <p>Quality:</p>
                        <select name="quality">
                            <option value="all" selected="selected">All</option>
                            <option value="720p">720p</option>
                            <option value="1080p">1080p</option>
                            <option value="3D">3D</option>
                        </select>
                    </div>
                    <div class="selects-container">
                        <p>Genre:</p>
                        <select name="genre">
                            <option value="all" selected="selected">All</option>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="animation">Animation</option>
                            <option value="biography">Biography</option>
                            <option value="comedy">Comedy</option>
                            <option value="crime">Crime</option>
                            <option value="documentary">Documentary</option>
                            <option value="drama">Drama</option>
                            <option value="family">Family</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="film-noir">Film-Noir</option>
                            <option value="game-show">Game-Show</option>
                            <option value="history">History</option>
                            <option value="horror">Horror</option>
                            <option value="music">Music</option>
                            <option value="musical">Musical</option>
                            <option value="mystery">Mystery</option>
                            <option value="news">News</option>
                            <option value="reality-tv">Reality-TV</option>
                            <option value="romance">Romance</option>
                            <option value="sci-fi">Sci-Fi</option>
                            <option value="sport">Sport</option>
                            <option value="talk-show">Talk-Show</option>
                            <option value="thriller">Thriller</option>
                            <option value="war">War</option>
                            <option value="western">Western</option>
                        </select>
                    </div>
                    <div class="selects-container">
                        <p>Rating:</p>
                        <select name="rating">
                            <option value="0" selected="selected">All</option>
                            <option value="9">9+</option>
                            <option value="8">8+</option>
                            <option value="7">7+</option>
                            <option value="6">6+</option>
                            <option value="5">5+</option>
                            <option value="4">4+</option>
                            <option value="3">3+</option>
                            <option value="2">2+</option>
                            <option value="1">1+</option>
                        </select>
                    </div>
                    <div class="selects-container">
                        <p>Order By:</p>
                        <select name="order_by">
                            <option value="latest" selected="selected">Latest</option>
                            <option value="oldest">Oldest</option>
                            <option value="seeds">Seeds</option>
                            <option value="peers">Peers</option>
                            <option value="year">Year</option>
                            <option value="rating">Rating</option>
                            <option value="likes">Likes</option>
                            <option value="alphabetical">Alphabetical</option>
                            <option value="downloads">Downloads</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="center">
                    <div class="pagination">
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#">6</a>
                        <a href="#">7</a>
                        <a href="#">8</a>
                        <a href="#">9</a>
                        <a href="#">Next &raquo;</a>
                    </div>
                </div>
                <div class="movies-gridview">
                    <div class="row">
                        <div class="column">
                            <div class="card">
                                <img src="https://yts.one/movies/poster/street-angel-1928.jpg" alt="Street Angel" style="width: 100%">
                                <div class="details">
                                    <h4><b>Street Angel</b></h4>
                                    <p>1928</p>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="card">

                                <div class="details">
                                    <h4><b>Street Angel</b></h4>

                            </div>
                        </div>
                        <div class="column">

                                <div class="details">
                                    <h4><b>Street Angel</b></h4>
                                    <p>1928</p>

                            </div>
                        </div>
                        <div class="column">

                                <div class="details">
                                    <h4><b>Street Angel</b></h4>
                                    <p>1928</p>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="card">
                                <img src="https://yts.one/movies/poster/street-angel-1928.jpg" alt="Street Angel" style="width: 100%">
                                <div class="details">
                                    <h4><b>Street Angel</b></h4>
                                    <p>1928</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span> YTS.mx copyright 2020 - Browse Movies </span>
        </div>
    </div>
</body>
</html>
