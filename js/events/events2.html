<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events on Javascript</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .show{
            width: 300px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <select id="text-color" onchange="changeStyle('text-color', this.value)">
            <option value="">Select</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
        </select>
        <select id="bg-color" onchange="changeStyle('bg-color', this.value)">
            <option value="">Select</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
        </select>
        <select id="size" onchange="changeStyle('size', this.value)">
            <option value="">Select</option>
            <option value="12px">12px</option>
            <option value="14px">14px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
        </select>
        <select id="family" onchange="changeStyle('family', this.value)">
            <option value="">Select</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Helvetica">Helvetica</option>
            <option value="serif">serif</option>
        </select>
    </div>

    <h1 id="show">JavaScript</h1>

    <div>
        <select id="countries"></select>
        <br>
        <button onclick="onPrevious()">Previous</button>
        <button onclick="onNext()">Next</button>
    </div>


    <script>
        var countries = ["Afghanistan","Albania","Algeria","Andorra","Angola","Anguilla","Antigua &amp; Barbuda","Argentina",
        "Armenia","Aruba","Australia","Austria","Azerbaijan","Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium",
        "Belize","Benin","Bermuda","Bhutan","Bolivia","Bosnia &amp; Herzegovina","Botswana","Brazil","British Virgin Islands",
        "Brunei","Bulgaria","Burkina Faso","Burundi","Cambodia","Cameroon","Cape Verde","Cayman Islands","Chad","Chile","China",
        "Colombia","Congo","Cook Islands","Costa Rica","Cote D Ivoire","Croatia","Cruise Ship","Cuba","Cyprus","Czech Republic",
        "Denmark","Djibouti","Dominica","Dominican Republic","Ecuador","Egypt","El Salvador","Equatorial Guinea","Estonia",
        "Ethiopia","Falkland Islands","Faroe Islands","Fiji","Finland","France","French Polynesia","French West Indies","Gabon",

        "Isle of Man","Israel","Italy","Jamaica","Japan","Jersey","Jordan","Kazakhstan","Kenya","Kuwait","Kyrgyz Republic","Laos",
        "Latvia","Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania","Luxembourg","Macau","Macedonia","Madagascar",

        "Zambia","Zimbabwe"];

        for(i=0; i<countries.length; i++){
        document.getElementById("countries").innerHTML += "<option value="+ i +">"+ countries[i] +"</option>"
        }

        function onPrevious(){
            var val = document.getElementById("countries").value;
            console.log(val)
        }

        function onNext(){
            var val = document.getElementById("countries").value;
            document.getElementById("countries").innerHTML += "<option value="+ (val+1) +">"+ countries[val + 1] +"</option>"
            console.log(val, countries[val])
        }

        function changeStyle(key, val){

            var obj = document.getElementById("show").style;

            switch (key) {
                case "text-color":
                    obj.color = val;
                    break;
                
                case "bg-color":
                    obj.backgroundColor = val;
                    break;

                case 'size':
                    obj.fontSize = val;
                    break;

                case "family":
                    obj.fontFamily = val;
                    break;

                default:
                    break;
            }
        }

    </script>
</body>
</html>
