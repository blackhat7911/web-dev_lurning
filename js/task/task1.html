<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
    <div class="input-group">
        <input type="text" id="number">
        <button onclick="showTable()">Gooo</button>
    </div>
    <script>
        function showTable() {

            var num = document.getElementById("number").value;

            for (i=1; i<=10; i++){
                document.write("<table width='200px;' height='20px;'>")
                document.write("<tr>");
                document.write('<td>'+ num + 'x' + i + '=' + num * i +'</td>')
                document.write("</tr>");
            }
        }
    </script>
</body>
</html>
