<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <div class="input-group">
        <input type="text" id="input" value="">
        <button onclick="showResult()">Click</button>
    </div>
    <div class="output">
        <p id="result"></p>
    </div>
    <script>
        function showResult(){
            var input = document.getElementById("input").value;
            switch (input) {
                case "1":
                    result = "Sunday"
                    document.getElementById("result").innerHTML = result;
                    break;

                case "2":
                    result = "Monday"
                    document.getElementById("result").innerHTML = result;
                    break;

                case "3":
                    result = "Tuesday"
                    document.getElementById("result").innerHTML = result;
                    break;

                case "4":
                    result = "Wednesday"
                    document.getElementById("result").innerHTML = result;
                    break;

                case "5":
                    result = "Thursday"
                    document.getElementById("result").innerHTML = result;
                    break;

                case "6":
                    result = "Friday"
                    document.getElementById("result").innerHTML = result;
                    break;

                case "7":
                    result = "Saturday"
                    document.getElementById("result").innerHTML = result;
                    break;
            
                default:
                    result = "Noday"
                    document.getElementById("result").innerHTML = result;
                    break;
            }
        }
    </script>
</body>
</html>
