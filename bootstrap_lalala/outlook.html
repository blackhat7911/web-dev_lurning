<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook</title>
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap css here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="navbar-brand">
                    <img src="./assets/logo.jpeg" width="40px;" alt="logo">
                </div>
                <div class="container">
                    <button class="btn btn-primary">New messages</button>
                    <button class="btn btn-light">Get messages</button>
                </div>
                <div class="container">
                    <ul class="list-group">
                        <li class="list-group-item active">Inbox</li>
                        <li class="list-group-item">Sent</li>
                        <li class="list-group-item">Drafts</li>
                        <li class="list-group-item">Delete</li>
                    </ul>
                </div>
                <div class="container">
                    <ul class="list-group">
                        <li class="list-group-item active">Tags</li>
                        <li class="list-group-item">Works</li>
                        <li class="list-group-item">Design</li>
                        <li class="list-group-item">Friends</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <div class="container">
                    <form class="d-flex">
                        <input type="search" class="form-control me-2" aria-label="Search">
                        <button class="btn">
                            <img src="./assets/search_icon.svg" width="20px;" alt="">
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-7"></div>
        </div>
    </div>
    <!-- bootstrap js here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
